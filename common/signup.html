<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div class="signup-wrapper">
        <div class="signup-container">
            <h2>إنشاء حساب جديد</h2>
            <form id="signup-form">
                <label for="first-name">الاسم الأول</label>
                <input type="text" id="first-name" placeholder="أدخل اسمك الأول">

                <label for="surname">اللقب</label>
                <input type="text" id="surname" placeholder="أدخل لقبك">

                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني">

                <label for="password">كلمة المرور</label>
                <input type="password" id="password" placeholder="أدخل كلمة المرور">

                <div class="user-role">
                    <label>نوع المستخدم</label>
                    <div class="radio-group">
                        <input type="radio" id="student" name="role" value="student">
                        <label for="student">طالب</label>

                        <input type="radio" id="teacher" name="role" value="teacher">
                        <label for="teacher">مدرس</label>
                    </div>
                </div>
                

                <button type="submit" class="btn-primary">إنشاء حساب</button>
            </form>

            <p class="signup-footer">لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
        </div>
    </div>

    <script>
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevents actual form submission

            let role = document.querySelector('input[name="role"]:checked');
            if (role) {
                let redirectPath = role.value === "student" ? "../student/student-dashboard.html" : "../teacher/teacher-dashboard.html";  
                window.location.href = redirectPath;
            }
        });
    </script>

</body>
</html>
